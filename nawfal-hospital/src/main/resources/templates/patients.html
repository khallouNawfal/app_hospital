<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>liste patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content1">
<div class="p-3">
    <div class="card">
        <div class="card-header">Liste Patients</div>
        <div class="card-body">
            <form method="get" th:action="@{/user/index}">
                <label>Keyword:</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-info">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th> <th>Mom</th> <th>Date</th> <th>Malades</th> <th>Scores</th>
                </tr>
                <tr th:each="p:${ListPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}" >
                        <a onclick="javascript:return confirm('etes vous sur ? ')"
                           th:href="@{/admin/delete(id=${p.id} , keyword = ${keyword} , page= ${currentPage})}"
                           class="btn btn-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                    <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}" >
                        <a
                           th:href="@{/admin/editPatient(id=${p.id}, keyword = ${keyword} , page= ${currentPage})}"
                           class="btn btn-success">
                            Edit
                            <i class="bi bi-pen"></i>
                        </a>
                    </td>
                </tr>
                </thead>
            </table>
            <ul class="nav nav-pills">
                <li th:each="value,item : ${pages}">
                    <a th:href="@{/user/index(page=${item.index} , keyword = ${keyword})}"
                       th:class="${(currentPage == item.index )? 'btn btn-info ms-1' : 'btn btn-outline-info ms-1'}"
                       th:text="${1+ item.index}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
</body>
</html>
